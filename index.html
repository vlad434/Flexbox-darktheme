<!DOCTYPE html>

<html>
  <head>
    <title>CSS Variables + Flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="flexbox-container">
      <div class="flexbox-item flexbox-item-1">
        <button id="theme-1-btn">THEME 1</button>
        <button id="theme-2-btn">THEME 2</button>
      </div>

      <div class="flexbox-item flexbox-item-2">
        <button id="dark-theme-btn">DARK THEME</button>
        <button id="light-theme-btn">LIGHT THEME</button>
      </div>

      <div class="flexbox-item flexbox-item-3">
        <button id="theme-3-btn">THEME 3</button>
        <button id="theme-4-btn">THEME 4</button>
      </div>
    </div>
  </body>
</html>
